backend = "glx";

glx-no-stencil = false;
glx-no-rebind-pixmap = false;
glx-copy-from-front = false;
use-damage = false;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
use-ewmh-active-win = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = true;
detect-transient = true;
detect-client-leader = true;
unredir-if-possible = false;
xrender-sync-fence = false;

# Blur
blur-method = "dual_kawase";
blur-strength = 4;
blur-background-frame = false;
blur-background-fixed = false;
blur-background-exclude = [
    "_GTK_FRAME_EXTENTS@:c",
    "name = 'tint2'",
]

# Shadow
shadow = true;
shadow-radius = 20;
shadow-offset-x = -20;
shadow-offset-y = -20;
shadow-opacity = 0.33;
shadow-exclude = [
    "_GTK_FRAME_EXTENTS@:c",
    "name = 'tint2'",
    "class_g = 'Polybar'",
    "class_g = 'firefox' && window_type = 'utility' && name != 'Picture-in-Picture'",
];

# Fade
fading = true;
fade-delta = 3;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [ ];

opacity-rule = [
    "100:class_g = 'firefox' && name = 'Picture-in-Picture'",
]

wintypes:
{
    popup_menu = {
        shadow = false;
        opacity = 0.9;
    }

    dropdown_menu = {
        opacity = 0.9;
    }

    popup = {
        blur-background = false;
        shadow = false;
        opacity = 0.9;
    }

    tooltip = {
        blur-background = false;
        shadow = false;
        fade = true;
        focus = true;
        opacity = 0.9;
    }

    dnd = {
        blur-background = false;
        shadow = false;
        opacity = 0.9;
    }

    utility = {
        blur-background = false;
        shadow = true;
        opacity = 0.98;
    }

};

# vim: ft=conf
