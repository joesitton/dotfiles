format = """
$all\
$kubernetes\
$custom\
$fill\
$battery\
$cmd_duration\
$time\
$line_break\
$prompt\
$jobs\
$shell\
$character\
"""
right_format = "$status"
command_timeout = 1500

[fill]
symbol = " "

[character]
vicmd_symbol = "[❮](bold blue)"
# vicmd_replace_symbol = "[❮](bold red)"
# vicmd_visual_symbol = "[❮](bold orange)"

[username]
# show_always = true
format = "[$user]($style) in "

[hostname]
# ssh_only = false
style = "bold dimmed purple"
format = " at [$hostname]($style) "

[jobs]
style = "bold yellow"
symbol = "▥"

[time]
disabled = false
format = "[$time]($style) "
time_format = "%_I:%M %P"

[status]
disabled = false
map_symbol = true
not_executable_symbol = "+x "
sigint_symbol = "^C "
not_found_symbol = "? "
signal_symbol = " "
symbol = "✖ "
format = "[$symbol$status]($style)"

[directory]
format = "in [$path]($style)[$read_only]($read_only_style) "
read_only = "  "
truncation_length = 4

[cmd_duration]
format = "took [$duration]($style) "

[git_branch]
symbol = " "

[kubernetes]
format = 'on ⛵️ [$context]($style) [$namespace](dimmed green)'
disabled = false

  [kubernetes.context_aliases] # gke_guardicore-49808961_us-central1_saas-test-joe
  "gke_(?P<project_id>[\\w-]+)_(?P<region>[\\w-]+)_(?P<cluster>[\\w-]+)" = "$cluster"

[helm]
symbol = "☸️  "
disabled = true

[gcloud]
format = "via [$symbol$account]($style) "
disabled = true

[package]
symbol = ""
format = "on [$symbol$version]($style) "
